- summary: |
    При нажатии на хештег не открывается страница каталога товаров под тем же хештегом
  environment: 
    Google Chrome   130.0.6723.70 (Официальная сборка), (64 бит)
    ОС Windows 11 Pro 23H2
  steps-to-reproduce: |
    1. Нажимаем кнопку хештег
    2. Просматриваем каталог товаров под одним хэштегом
  expected-result: |
    Пользователь нажимает на хэштег
    Пользователь может проссмотреть товар под общим хэштегом
  actual-result: |
    Пользователь нажимает на хэштег
