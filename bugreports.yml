- summary: |    
    При проверке товара пользователь не может перейти в окно оплаты
  environment: 
    Google Chrome   130.0.6723.70 (Официальная сборка), (64 бит)
    ОС Windows 11 Pro 23H2
  steps-to-reproduce: |
    1. Нажимаем кнопку «checkout»
    2. Просматриваем заказ
    3. Переходим в окно оплаты
